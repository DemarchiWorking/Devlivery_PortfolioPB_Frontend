<div *ngIf="showAlert" [@alert] class="bg-red-100 pt-12 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold"> {{ this.alerta.titulo }} </strong>
    <span class="block sm:inline">{{ this.alerta.texto }} </span>
  </div>
<section class="bg-slate-200 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div style="background-color: black;">

                    <div>
                        <img style="width: 5vw; height: 5vw;" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbms5Z2l5NzR4MGt4Z2tnYTJ6YWlvZTZmZXc0bXh5czk2azNxemRxZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hWhzyAxIu6rVS5AKbP/giphy.webp">
                        <!--  <img style="width: 5vw; height: 5vw;" src="https://media.tenor.com/d_OKH2GPZa8AAAAi/support-calculester.gif">-->
                         
                    </div>
                </div>
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Faça login para acessar a plataforma
                </h1>
                <form [formGroup]="formularioLogin" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email </label>
                        <input type="email" formControlName="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite seu email " required="">
                    </div>
                    <div>
                        <label for="senha" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Senha </label>
                        <input type="password" formControlName="senha" name="senha" id="senha" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300"> Lembrar </label>
                            </div>
                        </div>
                          </div>
                          
<!--(click)="setUsuarioLogado()" 
<button (click)="setUsuarioLogado()">Confirma</button> <br><br><br>
<button type="button" (onclick)="setUsuarioLogado()"  class=""> TEST </button>
     -->               

                    <button type="button" (click)="realizarLogin()"  class="w-full bg-blue-600 text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"> Entrar </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Não tem login <a href="cadastro" class="font-medium text-primary-600 hover:underline dark:text-primary-500"> Cadastre </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
